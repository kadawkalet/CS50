<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="style.css" rel="stylesheet">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <title>Search</title>
    </head>
    <body>
        <center>
            <header>
                <nav class="navbar navbar-light">
                    <ul class="position-relative">
                    </ul>
                    <ul>
                        <li><a href="images.html">Images Search</a></li>
                        <li><a href="index.html">Google Search</a></li>
                        <li><a class="links" href="https://accounts.google.com/signin/v2/identifier?service=accountsettings&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Futm_source%3DOGB%26utm_medium%3Dact&ec=GAlAwAE&flowName=GlifWebSignIn&flowEntry=AddSession"><button class="signbutton" type="button">Sign in</button></a></li>
                    </ul>
                </nav>
            </header>
            <div class="col-md-10" style="text-align: left;">
                <form class="form form-horizontal" role="form" action="https://google.com/search">
                    <div class="form-group">
                        <div class="col-md-10">
                            <h1 class="text-danger">Advanced Search</h1>
                            <br>
                            <h5>Find pages with...</h5>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-7">
                            <label>all these words:</label>
                            <input type="text" class="form-control" name="as_q">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-7">
                            <label>this exact word or phrase:</label>
                            <input type="text" class="form-control" name="as_epq">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-7">
                            <label>any of these words:</label>
                            <input type="text" class="form-control" name="as_oq">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-7">
                            <label>none of these words:</label>
                            <input type="text" class="form-control" name="as_eq">
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-primary" value="Advanced Search">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </center>
    </body>
</html>
