<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- http://getbootstrap.com/docs/4.5/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.css') }}">
    <link rel= "icon" href= "{{ url_for('static',filename='css/favicon.ico') }}">    

    <!-- http://getbootstrap.com/docs/4.5/ -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.css') }}">    
    
    <title>Financial Calculator: {% block title %}{% endblock %}</title>
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-light bg-light border">
        <a class="navbar-brand font-weight-bold" href="/"><span class="red">Financial</span> <span class="green">Calculator</span></a>
        <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav mr-auto mt-2">
                <li class="nav-item">
                    <div class="dropdown">
                        <button class="btn bg-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Accounting Calculator
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="/activity_ratios">Activity Ratios</a>
                            <a class="dropdown-item" href="/basic_equations">Basic Equations</a>
                            <a class="dropdown-item" href="/debt_ratios">Debt Ratios</a>
                            <a class="dropdown-item" href="/depreciation">Depreciation</a>
                            <a class="dropdown-item" href="/liquidity_ratios">Liquidity Ratios</a>
                            <a class="dropdown-item" href="/market_ratios">Market Ratios</a>
                            <a class="dropdown-item" href="/profitability_ratios">Profitability Ratios</a>
                            <a class="dropdown-item" href="/amortisation">Amortisation</a>
                        </div>
                    </div>                      
                </li>
                <li class="nav-item">
                    <div class="dropdown">
                        <button class="btn bg-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Financial Models
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="/npv">NPV Model</a>
                            <a class="dropdown-item" href="/dcf">DCF Model</a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        {% block main %}{% endblock %}
    </main>

    <footer class="fixed-bottom small text-center p-1 mb-0 bg-dark text-white">
        Financial Calculator, Created by Kadaw Kalet (CS50 2021)
    </footer>
</body>
</html>
